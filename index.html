<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
      <div id="left-side">
        <div class="section-1">
          <h1>MY FIRST CALCULATOR</h1>
          <input type="text" id="display" readonly>
        </div>
        <div class="section-2">
          <table>
              <tr>
                  <td><button id="clear">C</button></td>
                  <td><button id="plus-minus">±</button></td>
                  <td><button id="percent">%</button></td>
                  <td><button class="basic-operator" id="divide">÷</button></td>
              </tr>
              <tr>
                  <td><button class="number">7</button></td>
                  <td><button class="number">8</button></td>
                  <td><button class="number">9</button></td>
                  <td><button class="basic-operator">×</button></td>
                </tr>
                <tr>
                  <td><button class="number">4</button></td>
                  <td><button class="number">5</button></td>
                  <td><button class="number">6</button></td>
                  <td><button class="basic-operator">-</button></td>
                </tr>
                <tr>
                  <td><button class="number">1</button></td>
                  <td><button class="number">2</button></td>
                  <td><button class="number">3</button></td>
                  <td rowspan="2"><button class="basic-operator">+</button></td>
                </tr>
                <tr>
                  <td><button class="number">0</button></td>
                  <td><button class="decimal">.</button></td>
                  <td><button class="basic-operator">=</button></td>
                </tr>
          </table>    
        </div>
      </div>
      <div class="right-side">
        <h2>Historial</h2>
        <textarea name="history" id="history" readonly></textarea>
      </div>
      </div>
    <script src="./app.js"></script>  
</body>
</html>
